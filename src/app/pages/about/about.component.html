<ng-template #metadataTranslation class="hidden"><!--
    --><span i18n="@@about-metatitle">About Me - ladydev.io</span><!--
    --><span i18n="@@about-metadesc">Learn a little more about the author of this blog, what she does for a living, what made her go in tech.</span>
</ng-template>

<div class="container">
    <div class="row">
        <h1 i18n="@@about-title">About me</h1>
        <div class="author" *ngIf="author">
            <img [src]="author?.picture" [alt]="author.getFullname()" class="author-img img-rounded">
            <div class="biography" [innerHtml]="author?.biography | safeHtml"></div>
        </div>
    </div>
</div>
