<div class="container">
    <div class="row">
        <div class="author">
            <img [src]="author.picture" [alt]="author.fullname" class="author-img img-rounded">
            <h1 class="h2">About {{ author.fullname }}</h1>
            <div class="biography" [innerHtml]="author.biography | safeHtml"></div>
        </div>
    </div>
</div>
