<div class="widget tags">
	<header>
		<h3 class="h6" i18n="@@widget-tag-title">Tags</h3>
	</header>
	<ul class="list-inline">
		<li class="list-inline-item" *ngFor="let tag of tags">
			<a routerLink="/blog" [queryParams]="getParams(tag)" class="tag">
				#{{ tag.name }}
			</a>
		</li>
	</ul>
</div>
