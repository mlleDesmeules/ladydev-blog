<header class="header">
    <!-- Main Navbar-->
    <nav class="navbar navbar-expand-lg">
        <div class="overlay" [@visibilityChanged]="searchState">
            <div class="search-area-inner d-flex align-items-center justify-content-center">
                <div class="close-btn" (click)="toggleSearch('close')">
                    <i class="icon-close"></i>
                </div>

                <div class="row d-flex justify-content-center">
                    <div class="col-md-8">
                        <div>
                            <div class="form-group">
                                <input type="search" name="search" id="search"
                                       [(ngModel)]="searchValue" (keypress)="searchFor($event)" [autofocus]="searchState == 'open'"
                                       placeholder="What are you looking for?">
                                <button class="submit" (click)="searchFor()"><i class="icon-search-1"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <!-- Navbar Brand -->
            <div class="navbar-header d-flex align-items-center justify-content-between">
                <!-- Navbar Brand -->
                <a routerLink="/" class="navbar-brand">
                    ladydev.io
                </a>
                <!-- Toggle Button-->
                <button type="button" data-toggle="collapse" data-target="#navbarcollapse"
                        aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>

            <!-- Navbar Menu -->
            <div id="navbarcollapse" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a routerLink="/" class="nav-link" i18n="@@link-home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/blog" [queryParams]="{ 'page': 0, 'per-page': 10 }"
                           class="nav-link active" i18n="@@link-blog">
                            Blog
                        </a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/contact" class="nav-link" i18n="@@link-contact">Contact</a>
                    </li>
                </ul>
                <div class="navbar-text">
                    <a class="search-btn" (click)="toggleSearch('open')">
                        <i class="icon-search-1"></i>
                    </a>
                </div>
                <ul class="langs navbar-text">
                    <a href="/en/" [class.active]="isCurrent('en')">EN</a>
                    <span>           </span>
                    <a href="/fr/" [class.active]="isCurrent('fr')">FR</a>
                </ul>
            </div>
        </div>
    </nav>
</header>
