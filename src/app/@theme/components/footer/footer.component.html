<footer class="main-footer">
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<div class="logo">
					<h6 class="text-white">ladydev.io</h6>
				</div>
				<div class="contact-details">
					<p i18n="@@contact-address">Montreal, Qc</p>
					<p i18n="@@contact-email">Email: <a href="mailto:info@company.com">info@ladydev.io</a></p>
					<ul class="social-menu">
						<li class="list-inline-item">
							<a [href]="socialMedia.facebook" target="_blank">
								<i class="fab fa-facebook-f"></i>
							</a>
						</li>
						<li class="list-inline-item">
							<a [href]="socialMedia.twitter" target="_blank">
								<i class="fab fa-twitter"></i>
							</a>
						</li>
						<li class="list-inline-item">
							<a [href]="socialMedia.instagram" target="_blank">
								<i class="fab fa-instagram"></i>
							</a>
						</li>
						<li class="list-inline-item">
							<a [href]="socialMedia.github" target="_blank">
								<i class="fab fa-github"></i>
							</a>
						</li>
					</ul>
				</div>
			</div>
			
			<div class="col-md-4">
				<div class="menus d-flex">
					<ul class="list-unstyled">
						<li><a href="#" i18n="@@link-disclosure">Disclosure Policy</a></li>
					</ul>
					<ul class="list-unstyled">
						<li><a href="#" i18n="@@link-about">About me</a></li>
						<li><a href="#" i18n="@@link-faq">FAQ</a></li>
						<li><a routerLink="/contact" i18n="@@link-contact">Contact</a></li>
					</ul>
				</div>
			</div>

			<div class="col-md-4">
				<div class="latest-posts">
					<a [routerLink]="post.getUrl()" *ngFor="let post of latests">
						<div class="post d-flex align-items-center">
							<div class="image">
								<img [src]="post.cover.url" [alt]="post.cover.alt" class="img-fluid">
							</div>
							<div class="title">
								<strong>{{ post.title }}</strong>
								<span class="date last-meta">{{ post.published_on | date:'mediumDate' }}</span>
							</div>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>
	
	<div class="copyrights">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<p i18n="@@copyright">&copy; {{ year }}. All rights reserved. ladydev.io</p>
				</div>
				<div class="col-md-6 text-right">
					<p i18n="@@template">Template By <a href="https://bootstraptemple.com" class="text-white">Bootstrap Temple</a>
					   <!-- Please do not remove the backlink to Bootstrap Temple unless you purchase an attribution-free license @ Bootstrap Temple or support us at http://bootstrapious.com/donate. It is part of the license conditions. Thanks for understanding :)                         -->
					</p>
				</div>
			</div>
		</div>
	</div>
</footer>
