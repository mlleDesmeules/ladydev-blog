<div class="container">
	<div class="row">
		<div class="col-lg-8">
			<h1 class="h3">{{ category.name }}</h1>
			<p class="text-big">{{ list.length }} posts available</p>
		</div>
	</div>
	<div class="row">
		<!-- post -->
		<app-post-summary class="col-xl-6" *ngFor="let post of list" [post]="post"></app-post-summary>
	</div>

	<app-pagination [pagination]="pagination"></app-pagination>
</div>
